<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
<h1>Links for {{current}}{{link}}</h1>
<form action="main" method="get">
    <input type="submit" value="Restart">
</form>
{%for link in links%}
<form action="main" method="post">
    <input type="text" name="url" value="{{current}}{{link.url}}" readonly>
    <input type="text" name="text" value="{{link.text}}" readonly>
    <input type="submit">
</form>

{%endfor%}



</body>
</html>
